<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vista 3 - Calendario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *{
      box-sizing:border-box;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      margin:0;
      padding:0;
    }
    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#f0f2f5;
    }
    .phone{
      width:360px;
      height:640px;
      background:#fff;
      border-radius:32px;
      box-shadow:0 12px 30px rgba(0,0,0,.15);
      padding:24px 20px 80px;
      position:relative;
      overflow:hidden;
    }
    .status-bar{
      height:20px;
      margin-bottom:16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:11px;
      color:#555;
    }
    .notch{
      position:absolute;
      top:12px;
      left:50%;
      transform:translateX(-50%);
      width:170px;
      height:26px;
      background:#e3e5ea;
      border-radius:20px;
    }
    .screen-title{
      font-size:14px;
      font-weight:500;
      text-align:center;
      margin-bottom:8px;
      color:#777;
    }
    .header-cal{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    .header-cal .icon{font-size:26px;}
    .header-cal h2{
      font-size:22px;
      font-weight:700;
      color:#2d2d4f;
    }

    .calendar-table{
      width:100%;
      border-collapse:collapse;
      font-size:12px;
    }
    .calendar-table th,
    .calendar-table td{
      border:1px solid #e25a5a;
      padding:4px 2px;
      text-align:center;
    }

    .calendar-day{
      text-align:left;
      font-weight:700;
      color:#333;
      width:70px;
    }
    .calendar-day small{
      display:block;
      font-weight:400;
      color:#777;
    }
    .slot-label{
      font-weight:700;
      color:#333;
      width:24px;
    }

    /* Cabecera de medicamentos */
    .med-header{
      width:46px;
    }
    .med-header .med-icon{
      font-size:18px;
      display:block;
    }
    .med-header span{
      display:block;
      font-size:9px;
      color:#777;
      margin-top:2px;
    }

    /* Celda de medicamento por turno */
    .slot-med{
      width:100%;
      height:26px;
      border-radius:4px;
      background:#f1f1f1;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:background .2s, box-shadow .2s, transform .1s;
      font-size:16px;
    }
    .slot-med.taken{
      background:#5b008f;
      box-shadow:0 0 0 2px rgba(91,0,143,0.3);
      color:#fff;
      transform:scale(0.95);
    }

    /* BOTONES INFERIORES (se mantienen como estaban) */
    .bottom-pager{
      position:absolute;
      left:0;
      right:0;
      bottom:16px;
      display:flex;
      justify-content:center;
      gap:48px;
      align-items:center;
    }
    .pager-btn, .pager-main{
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:50%;
      cursor:pointer;
      text-decoration:none;
    }
    .pager-btn{
      width:40px;
      height:40px;
      border:2px solid #7a1bb5;
      background:#fff;
      color:#7a1bb5;
      font-size:18px;
    }
    .pager-main{
      width:56px;
      height:56px;
      border:none;
      background:radial-gradient(circle at 30% 20%, #c79bf5 0, #5b008f 55%, #2c003f 100%);
      box-shadow:0 0 0 6px rgba(184,140,238,0.5);
      color:#fff;
      font-size:20px;
    }
  </style>
</head>
<body>

  <div class="phone">
    <div class="notch"></div>
    <div class="status-bar">
      <span>9:41</span>
      <span>üì∂ üîã</span>
    </div>

   

    <div class="header-cal">
      <span class="icon">üìÖ</span>
      <h2>CALENDARIO</h2>
    </div>

    <table class="calendar-table">
      <thead>
        <tr>
          
          
        </tr>
      </thead>
      <tbody id="calendar-body">
        <!-- filas generadas por JS -->
      </tbody>
    </table>

    <div class="bottom-pager">
      <button class="pager-btn" id="prev-btn">‚Üê</button>
      <button class="pager-main" id="home-btn">‚óè</button>
      <button class="pager-btn" id="next-btn">‚Üí</button>
    </div>
  </div>

  <script>
    const dayNames = ["Dom","Lun","Mar","Mi√©","Jue","Vie","Sab"];
    const slotLabels = ["M","T","N"];
    const medIcons = ["üíä","üíäüíä","üü¶","üß™"];
    const tbody = document.getElementById("calendar-body");

    // fecha inicial de ejemplo
    let currentStartDate = new Date(2024, 4, 17); // 17 mayo 2024

    function renderCalendar() {
      tbody.innerHTML = "";

      for (let i = 0; i < 3; i++) { // 3 d√≠as en pantalla
        const d = new Date(currentStartDate);
        d.setDate(currentStartDate.getDate() + i);

        const dayName = dayNames[d.getDay()];
        const dayNum  = d.getDate();

        slotLabels.forEach((slot, idx) => {
          const tr = document.createElement("tr");

          if (idx === 0) {
            const tdDay = document.createElement("td");
            tdDay.className = "calendar-day";
            tdDay.innerHTML = `${dayName}<br><small>${dayNum}</small>`;
            tr.appendChild(tdDay);
          } else {
            const tdEmpty = document.createElement("td");
            tr.appendChild(tdEmpty);
          }

          const tdSlotLabel = document.createElement("td");
          tdSlotLabel.className = "slot-label";
          tdSlotLabel.textContent = slot;
          tr.appendChild(tdSlotLabel);

          // una celda por cada medicina
          medIcons.forEach((icon, medIndex) => {
            const tdMed = document.createElement("td");
            const box = document.createElement("div");
            box.className = "slot-med";
            box.textContent = icon;
            box.dataset.day = d.toISOString().slice(0,10);
            box.dataset.slot = slot;
            box.dataset.med = medIndex + 1;
            box.addEventListener("click", () => {
              box.classList.toggle("taken");
            });
            tdMed.appendChild(box);
            tr.appendChild(tdMed);
          });

          tbody.appendChild(tr);
        });
      }
    }

    document.getElementById("prev-btn").addEventListener("click", () => {
      currentStartDate.setDate(currentStartDate.getDate() - 3);
      renderCalendar();
    });

    document.getElementById("next-btn").addEventListener("click", () => {
      currentStartDate.setDate(currentStartDate.getDate() + 3);
      renderCalendar();
    });

    document.getElementById("home-btn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    renderCalendar();
  </script>
</body>
</html>
