<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vista 2 - Su Toma Don Pedro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *{
      box-sizing:border-box;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      margin:0;
      padding:0;
    }
    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#f0f2f5;
    }
    .phone{
      width:360px;
      height:640px;
      background:#fff;
      border-radius:32px;
      box-shadow:0 12px 30px rgba(0,0,0,.15);
      padding:24px 20px 80px;
      position:relative;
      overflow:hidden;
    }
    .status-bar{
      height:20px;
      margin-bottom:16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:11px;
      color:#555;
    }
    .notch{
      position:absolute;
      top:12px;
      left:50%;
      transform:translateX(-50%);
      width:170px;
      height:26px;
      background:#e3e5ea;
      border-radius:20px;
    }
    .screen-title{
      font-size:14px;
      font-weight:500;
      text-align:center;
      margin-bottom:8px;
      color:#777;
    }
    .header-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:18px;
    }
    .title-2{
      font-size:20px;
      font-weight:700;
      color:#2d2d4f;
    }
    .avatar{
      width:40px;
      height:40px;
      border-radius:50%;
      background:url("https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=200") center/cover no-repeat;
    }
    .grid-meds{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
      margin-bottom:26px;
    }
    .med-card{
      height:120px;
      border-radius:20px;
      background:#f5f7fb;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      box-shadow:inset 0 0 0 1px #e1e4ef;
      position:relative;
    }
    .med-label{
      position:absolute;
      top:8px;
      left:10px;
      font-size:10px;
      color:#777;
    }
    .med-icon{
      font-size:34px;
      margin-top:10px;
    }
    .primary-btn{
      display:block;
      width:100%;
      border:none;
      border-radius:24px;
      padding:14px;
      background:#0070c9;
      color:#fff;
      font-size:14px;
      font-weight:600;
      text-align:center;
      cursor:pointer;
      margin-top:8px;
      text-decoration:none;
    }

    /* ZONA INFERIOR UNIFICADA */
    .bottom-area{
      position:absolute;
      left:0;
      right:0;
      bottom:16px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
    }
    .bottom-nav{
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 28px;
      font-size:12px;
      color:#555;
    }
    .bottom-nav span{
      display:flex;
      align-items:center;
      gap:4px;
    }
    .plus-icon{
      width:24px;
      height:24px;
      border-radius:999px;
      border:2px solid #0070c9;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:16px;
      color:#0070c9;
    }

    .bottom-pager{
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .pager-main{
      width:56px;
      height:56px;
      border-radius:50%;
      border:none;
      background:radial-gradient(circle at 30% 20%, #c79bf5 0, #5b008f 55%, #2c003f 100%);
      box-shadow:0 0 0 6px rgba(184,140,238,0.5);
      color:#fff;
      font-size:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      cursor:pointer;
    }
  </style>
</head>

</html>
