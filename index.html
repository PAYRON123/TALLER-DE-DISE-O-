<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>App Medicinas Don Pedro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *{
      box-sizing:border-box;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      margin:0;
      padding:0;
    }
    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#f0f2f5;
    }
    .phone{
      width:360px;
      height:640px;
      background:#fff;
      border-radius:32px;
      box-shadow:0 12px 30px rgba(0,0,0,.15);
      padding:24px 20px 80px;
      position:relative;
      overflow:hidden;
    }
    .status-bar{
      height:20px;
      margin-bottom:16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:11px;
      color:#555;
    }
    .notch{
      position:absolute;
      top:12px;
      left:50%;
      transform:translateX(-50%);
      width:170px;
      height:26px;
      background:#e3e5ea;
      border-radius:20px;
    }
    .screen-title{
      font-size:14px;
      font-weight:500;
      text-align:center;
      margin-bottom:8px;
      color:#777;
    }
    .hola{
      font-size:22px;
      font-weight:700;
      margin-bottom:18px;
      color:#2d2d4f;
    }
    .subtitulo{
      font-size:18px;
      font-weight:600;
      margin-bottom:12px;
      color:#333;
    }
    .dose-row{
      font-size:16px;
      margin-bottom:8px;
      color:#5b5ba0;
    }
    .dose-label{font-weight:600;}
    .dose-time{font-weight:700;float:right;}
    .next-dose{
      margin-top:18px;
      font-size:13px;
      color:#555;
    }
    .actions-row{
      display:flex;
      justify-content:center;
      gap:24px;
      margin-top:36px;
      margin-bottom:24px;
    }
    .action-btn{
      width:52px;
      height:52px;
      border-radius:8px;
      background:#5b008f;
      display:flex;
      justify-content:center;
      align-items:center;
      color:#fff;
      font-size:26px;
      cursor:pointer;
      text-decoration:none;
    }
    .primary-btn{
      display:block;
      width:100%;
      border:none;
      border-radius:24px;
      padding:14px;
      background:#0070c9;
      color:#fff;
      font-size:14px;
      font-weight:600;
      text-align:center;
      cursor:pointer;
      text-decoration:none;
    }
    /* BOT√ìN INFERIOR SOLO CENTRAL */
    .bottom-pager{
      position:absolute;
      left:0;
      right:0;
      bottom:16px;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .pager-main{
      width:56px;
      height:56px;
      border-radius:50%;
      border:none;
      background:radial-gradient(circle at 30% 20%, #c79bf5 0, #5b008f 55%, #2c003f 100%);
      box-shadow:0 0 0 6px rgba(184,140,238,0.5);
      color:#fff;
      font-size:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <div class="phone">
    <div class="notch"></div>
    <div class="status-bar">
      <span>9:41</span>

    </div>

    

    <h1 class="hola">HOLA DON PEDRO</h1>
    <h2 class="subtitulo">TOMAS</h2>

    <div class="dose-row">
      <span class="dose-label">Ma√±ana</span>

    </div>
    <div class="dose-row">
      <span class="dose-label">Tarde</span>

    </div>
    <div class="dose-row">

    </div>

    <p class="next-dose">
      Faltan 4h 22m para la siguiente toma
    </p>

    <div class="actions-row">
      <!-- IZQUIERDA: CALENDARIO -->
      <a class="action-btn" href="vista3.html" title="Ver calendario">üìÖ</a>
      <!-- CENTRO Y DERECHA: SIMB√ìLICOS -->
      <a class="action-btn" href="#" title="Llamar">üìû</a>
      <a class="action-btn" href="#" title="Foto">üì∑</a>
    </div>

    <!-- BOT√ìN PRINCIPAL: IR A VISTA 2 -->
    <a class="primary-btn" href="vista2.html">

    <!-- SOLO BOT√ìN CENTRAL ABAJO -->
    <div class="bottom-pager">
      <a class="pager-main" href="index.html">‚óè</a>
    </div>
  </div>

</body>
</html>
